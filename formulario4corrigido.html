<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/envieamensagemcorrigido.css">
    <title>Envie a Mensagem</title>
</head>
<body>
    <form action="" method="get">
        <table border="0" cellpadding="0" cellspacing="10">
            <tr>
                <td align="center" colspan="2">
                    <h2>Envie a Mensagem</h2>
                </td>
            </tr>
            <tr>
                <td align="right">
                    <label for="txt_nome">Nome</label>
                </td>
                <td>
                    <input placeholder="NOME" type="text" name="txt_nome" id="txt_nome">
                </td>
            </tr>
            <tr>
                <td align="right">
                    <label for="txt_email">Email</label>
                </td>
                <td>
                    <input placeholder="EMAIL" type="email" name="txt_email" id="txt_email">
                </td>
            </tr>
            <tr>
                <td class="mensagem" align="RIGHT">
                    <label for="txt_mensagem">Mensagem</label>
                </td>
                <td>
                    <textarea placeholder="MENSAGEM" name="txt_mensagem" id="txt_mensagem" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="right">
                    <button type="submit">Enviar</button>
                </td>
                <td></td>
            </tr>
        </table>
    </form>
</body>
</html>
