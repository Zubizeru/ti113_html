<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/envieamensagem.css">
    <title>Envie a Mensagem</title>
</head>

<body>
    <main>
        <form action="" method="get">
            <h2>ENVIE A MENSAGEM</h2>
            <table>
                <tr>
                    <td align="right"><label for="txt_nome">NOME:</label>&nbsp;&nbsp;</td>
                    <td><input class="inputs" placeholder="NOME" required type="text" name="txt_nome" id="txt_nome"><br>
                    </td>
                </tr>
                <tr>
                    <td align="right"><label for="txt_email">E-MAIL:</label>&nbsp;&nbsp;</td>
                    <td><input class="inputs" placeholder="E-MAIL" required type="email" name="txt_email"
                            id="txt_email"><br></td>

                </tr>
                <tr>
                    <td align="right"><label for="txt_nomeanimal">MENSAGEM:</label>&nbsp;&nbsp;<br></td>
                    <td><textarea id="textarea" placeholder="MENSAGEM" name="txt_mensagem" id="txt_mensagem" cols="21"
                            rows="7"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="right"><button id="btn_enviar" name="btn_enviar" type="submit">ENVIAR</button></td>
                </tr>
            </table>

        </form>

    </main>

</body>

</html>
