<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Entendendo CSS">
    <meta name="author" content="José Elias Hermínio Mendes">
    <meta name="keywords" content="aprendizagem, ti, html, site, sistema, css">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Entendendo CSS</title>

</head>

<body>

    <!-- Tag HTML que indica um cabeçalho de página -->
    <header>
        <h1>Cabeçalho da Página</h1>
    </header>

    <!-- Tag HTML que indica uma seção de página -->
    <section>
        <h2>Conteúdo</h2>
        <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit.
            Debitis aut quaerat cumque magni voluptas maxime consequuntur ipsum unde veniam nemo!
            Libero quidem officiis veniam laboriosam soluta sit provident necessitatibus inventore.
        </p>
    </section>

    <!-- Tag HTML que indica o rodapé de página -->
    <footer>
        <h3>
            Aqui é o Rodapé da <span>página</span>
        </h3>
        <button>
            Clique aqui!
        </button>
    </footer>


</body>

</html>
